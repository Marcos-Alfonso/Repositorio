<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <title>Formulario</title>
    </head>
    <body>
        <div class="card">
            <div class="card-header">Datos Factura</div>
            <div class="card-body">

                <form>
                    <div class="row">
                        <div class="col-md-1 ">
                            <label for="codigo">Código</label>
                            <input type="text" class="form-control"
                                id="codigo" required>
                        </div>
                        <div class="col-md-2 ">
                            <label for="fecha">Fecha</label>
                            <input type="date" class="form-control"
                                id="fecha" required>
                        </div>
                        <div class="col-md-1 ">
                            <label for="codigo-paciente">Código Paciente</label>
                            <input type="text" class="form-control"
                                id="codigo-paciente" required>
                        </div>
                        <div class="col-md-3 ">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control"
                                id="nombre" required>
                        </div>
                        <div class="col-md-3 ">
                            <label for="estado">Estado</label>
                            <select class="form-control" id="estado"
                                required>
                                <option value="">Seleccionar</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="pagado">Pagado</option>
                                <option value="cancelado">Cancelado</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="forma-pago">Forma de Pago</label>
                            <select class="form-control" id="forma-pago"
                                required>
                                <option value="">Seleccionar</option>
                                <option value="efectivo">Efectivo</option>
                                <option value="tarjeta">Tarjeta de Crédito</option>
                                <option value="transferencia">Transferencia
                                    Bancaria</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ">
                            <label for="Observaciones">Observaciones</label>
                            <input type="text" class="form-control"
                                id="Observaciones" required>
                        </div>
                        <div class="col-md-1 ">
                            <label for="dep">Dto. P.P.</label>
                            <input type="text" class="form-control" id="dep"
                                required>
                        </div>
                        <div class="col-md-1 ">
                            <label for="emp">Dto. Empresa</label>
                            <input type="text" class="form-control" id="emp"
                                required>
                        </div>
                        <div class="col-md-1 ">
                            <label for="seguro">Dto. Seguro</label>
                            <input type="text" class="form-control"
                                id="seguro" required>
                        </div>
                        <div class="col-md-1 ">
                            <label for="Total">Total</label>
                            <input type="text" class="form-control" value="0"
                                id="Total" required readonly>
                        </div>
                        <div class="col-md-1 ">
                            <label for="descuento">Descuento</label>
                            <input type="text" class="form-control"
                                id="descuento" required readonly>
                        </div>
                        <div class="col-md-1 ">
                            <label for="pagar">Total a pagar</label>
                            <input type="text" class="form-control"
                                id="pagar" required readonly>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="card">
            <div class="card-header" style="display: block;">Detalles <button class="btn-primary" id="botonAgrega">Añadir</button></div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-1 ">
                            <label for="cod">Código</label>
                            <input type="text" class="form-control"
                                id="cod" required>
                        </div>
                        <div class="col-md-4 ">
                            <label for="desc">Descripción</label>
                            <input type="text" class="form-control"
                                id="desc" required>
                        </div>
                        <div class="col-md-1 ">
                            <label for="cantidad">Cantidad</label>
                            <input type="text" class="form-control"
                                id="cantidad" required>
                        </div>
                        <div class="col-md-2 ">
                            <label for="precio">Precio</label>
                            <input type="text" class="form-control"
                                id="precio" required>
                        </div>
                        <div class="col-md-2 ">
                            <label for="descuento">Descuento</label>
                            <input type="text" class="form-control"
                                id="descuento" required>
                        </div>
                    </div>

                </form>


                <table class="table" id="tablaDetalles">
                    <thead>
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Descuento</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>






        <script>
            btnAdd = document.getElementById("botonAgrega");
            btnAdd.onclick = function() {
                cod = document.getElementById('cod').value;
                desc = document.getElementById('desc').value;
                cantidad = document.getElementById('cantidad').value;
                precio = document.getElementById("precio").value;
                descuento = document.getElementById("descuento").value;
                
                subtotal = (parseInt(cantidad)*parseFloat(precio))
                var table = document.getElementById("tablaDetalles");

                var row = table.insertRow(1);

                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);
                cell1.innerHTML = cod;
                cell2.innerHTML = desc;
                cell3.innerHTML = cantidad;
                cell4.innerHTML = precio;
                cell5.innerHTML = descuento;
                cell6.innerHTML = subtotal;
                document.getElementById('Total').value =parseFloat(document.getElementById('Total').value)+subtotal;

            }




            let personas = {
            "001": "Juan Pérez López",
            "002": "Antonio Garcia Rodríguez",
            "007": "Ronaldo Siuuu"
            };
            cp = document.getElementById("codigo-paciente");
            nombre = document.getElementById("nombre");
            cp.addEventListener("input", function() {
            if(personas[cp.value] != null){
                nombre.value = personas[cp.value];
            }
            
            console.log("El valor del campo codigo-paciente es: ", cp.value);
            });
          </script>
    </body>
</html>
