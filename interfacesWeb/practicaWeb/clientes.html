<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <p class="close">&times;</p>
    <form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail4">Nombre</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre">
        </div>
        <div class="form-group col-md-8">
          <label for="inputPassword4">Apellidos</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Apellidos">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputTelefono">Teléfono</label>
          <input type="email" class="form-control" id="inputTelefono" placeholder="Teléfono">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail4">Nombre</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Nombre">
        </div>
        <div class="form-group col-md-4">
          <label for="inputPassword4">Apellidos</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Apellidos">
        </div>
        <div class="form-group col-md-4">
          <label for="inputPassword4">Apellidos</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Apellidos">
        </div>
      </div>      
      
    </form>
    <button class="btn btn-primary" id="btModal" style="display: block;">Sign in</button>
  </div>
</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("create-user");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
